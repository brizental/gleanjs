# This file defines the metrics that are recorded by the Glean SDK. They are
# automatically converted to platform-specific code at build time using the
# `glean_parser` PyPI package.

---
$schema: moz://mozilla.org/schemas/glean/metrics/1-0-0

glean.internal.metrics:
    os:
      type: string
      lifetime: application
      send_in_pings:
        - glean_client_info
      description: |
        The name of the operating system.
        Possible values:
        Android, iOS, Linux, Darwin, Windows,
        FreeBSD, NetBSD, OpenBSD, Solaris, unknown
      bugs:
        - https://bugzilla.mozilla.org/1497894
      data_reviews:
        - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
      data_sensitivity:
        - technical
      notification_emails:
        - glean-team@mozilla.com
      expires: never
  
    os_version:
      type: string
      lifetime: application
      send_in_pings:
        - glean_client_info
      description: |
        The user-visible version of the operating system (e.g. "1.2.3"). If the
        version detection fails, this metric gets set to `Unknown`.
      bugs:
        - https://bugzilla.mozilla.org/1497894
      data_reviews:
        - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
      data_sensitivity:
        - technical
      notification_emails:
        - glean-team@mozilla.com
      expires: never
  
    device_manufacturer:
      type: string
      lifetime: application
      send_in_pings:
        - glean_client_info
      description: |
        The manufacturer of the device the application is running on.
        Not set if the device manufacturer can't be determined (e.g. on Desktop).
      bugs:
        - https://bugzilla.mozilla.org/1522552
      data_reviews:
        - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
      data_sensitivity:
        - technical
      notification_emails:
        - glean-team@mozilla.com
      expires: never
  
    device_model:
      type: string
      lifetime: application
      send_in_pings:
        - glean_client_info
      description: |
        The model of the device the application is running on.
        On Android, this is Build.MODEL, the user-visible marketing name,
        like "Pixel 2 XL".
        Not set if the device model can't be determined (e.g. on Desktop).
      bugs:
        - https://bugzilla.mozilla.org/1522552
      data_reviews:
        - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
      data_sensitivity:
        - technical
      notification_emails:
        - glean-team@mozilla.com
      expires: never
  
    architecture:
      type: string
      lifetime: application
      send_in_pings:
        - glean_client_info
      description: |
        The architecture of the device, (e.g. "arm", "x86").
      bugs:
        - https://bugzilla.mozilla.org/1497894
      data_reviews:
        - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
      data_sensitivity:
        - technical
      notification_emails:
        - glean-team@mozilla.com
      expires: never
  
    client_id:
      type: uuid
      description:
        A UUID uniquely identifying the client.
      send_in_pings:
        - glean_client_info
      lifetime: user
      bugs:
        - https://bugzilla.mozilla.org/1497894
      data_reviews:
        - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
      data_sensitivity:
        - technical
      notification_emails:
        - glean-team@mozilla.com
      expires: never
  
    app_build:
      type: string
      lifetime: application
      send_in_pings:
        - glean_client_info
      description: |
        The build identifier generated by the CI system (e.g. "1234/A").
        For language bindings that provide automatic detection for this value,
        (e.g. Android/Kotlin), in the unlikely event that the build identifier
        can not be retrieved from the OS, it is set to "inaccessible". For other
        language bindings, if the value was not provided through configuration,
        this metric gets set to `Unknown`.
      bugs:
        - https://bugzilla.mozilla.org/1508305
      data_reviews:
        - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
      data_sensitivity:
        - technical
      notification_emails:
        - glean-team@mozilla.com
      expires: never
  
    app_display_version:
      type: string
      lifetime: application
      send_in_pings:
        - glean_client_info
      description: |
        The user visible version string (e.g. "1.0.3").
  
        In the unlikely event that the display version can not be retrieved,
        it is set to "inaccessible".
      bugs:
        - https://bugzilla.mozilla.org/1508305
      data_reviews:
        - https://bugzilla.mozilla.org/show_bug.cgi?id=1508305#c9
      data_sensitivity:
        - technical
      notification_emails:
        - glean-team@mozilla.com
      expires: never
  
    app_channel:
      type: string
      lifetime: application
      send_in_pings:
        - glean_client_info
      description: |
        The channel the application is being distributed on.
      bugs:
        - https://bugzilla.mozilla.org/1520741
      data_reviews:
        - https://bugzilla.mozilla.org/show_bug.cgi?id=1520741#c18
      data_sensitivity:
        - technical
      notification_emails:
        - glean-team@mozilla.com
      expires: never
  
    first_run_date:
      type: datetime
      lifetime: user
      send_in_pings:
        - glean_client_info
      time_unit: day
      description: |
        The date of the first run of the application.
      bugs:
        - https://bugzilla.mozilla.org/1525045
      data_reviews:
        - https://bugzilla.mozilla.org/show_bug.cgi?id=1525045#c18
      data_sensitivity:
        - technical
      notification_emails:
        - glean-team@mozilla.com
      expires: never
  
    locale:
      type: string
      lifetime: application
      send_in_pings:
        - glean_client_info
      description: |
        The locale of the application during initialization (e.g. "es-ES").
        If the locale can't be determined on the system, the value is
        ["und"](https://unicode.org/reports/tr35/#Unknown_or_Invalid_Identifiers),
        to indicate "undetermined".
      bugs:
        - https://bugzilla.mozilla.org/1601489
      data_reviews:
        - https://bugzilla.mozilla.org/show_bug.cgi?id=1601489#c3
      data_sensitivity:
        - technical
        - interaction
      notification_emails:
        - glean-team@mozilla.com
      expires: never
  
    ping_reason:
      type: string
      description: |
        The optional reason the ping was submitted.
        The specific values for reason are specific to each ping, and are
        documented in the ping's pings.yaml file.
      bugs:
        - https://bugzilla.mozilla.org/show_bug.cgi?id=1557048
      data_reviews:
        - https://bugzilla.mozilla.org/show_bug.cgi?id=1609218#c4
      data_sensitivity:
        - technical
      notification_emails:
        - glean-team@mozilla.com
      expires: never

glean.session:
    session_id:
        type: uuid
        description: |
            An identifier for the current session.
            A session is a measurement window for the usage of web app.
            A session is reset:
                1. After 30 minutes of inactivity.
                   Any click, scroll or keypress on the page is considered activity.
                2. When a user loads the app with a different `utm_campaign` search param.
                3. Everyday at midnight local time.
        bugs:
            - https://bugzilla.mozilla.org/show_bug.cgi?id=actually-we-dont-have-this
        data_reviews:
            - https://bugzilla.mozilla.org/show_bug.cgi?id=actually-we-dont-have-this
        data_sensitivity:
            - technical
        notification_emails:
        - glean-team@mozilla.com
        expires: never

glean.platform:
    browser:
        type: string
        description: |
            The browser the current Glean instance is running on.
        bugs:
            - https://bugzilla.mozilla.org/show_bug.cgi?id=actually-we-dont-have-this
        data_reviews:
            - https://bugzilla.mozilla.org/show_bug.cgi?id=actually-we-dont-have-this
        data_sensitivity:
            - technical
        notification_emails:
        - glean-team@mozilla.com
        expires: never
    device_type:
        type: string
        description: |
            The type of device the current Glean instance is running on.
            This can be either 'mobile'|'tablet'|'desktop'
        bugs:
            - https://bugzilla.mozilla.org/show_bug.cgi?id=actually-we-dont-have-this
        data_reviews:
            - https://bugzilla.mozilla.org/show_bug.cgi?id=actually-we-dont-have-this
        data_sensitivity:
            - technical
        notification_emails:
        - glean-team@mozilla.com
        expires: never

glean.page:
    title:
        type: string
        description: |
            The title of the page the client is on.
        bugs:
            - https://bugzilla.mozilla.org/show_bug.cgi?id=actually-we-dont-have-this
        data_reviews:
            - https://bugzilla.mozilla.org/show_bug.cgi?id=actually-we-dont-have-this
        data_sensitivity:
            - technical
        notification_emails:
        - glean-team@mozilla.com
        expires: never
    path:
        type: string
        description: |
            The path of the page the client is on.
        bugs:
            - https://bugzilla.mozilla.org/show_bug.cgi?id=actually-we-dont-have-this
        data_reviews:
            - https://bugzilla.mozilla.org/show_bug.cgi?id=actually-we-dont-have-this
        data_sensitivity:
            - technical
        notification_emails:
        - glean-team@mozilla.com
        expires: never
    referrer:
        type: string
        description: |
            The URL of the page that linked to the current page the client is on.
        bugs:
            - https://bugzilla.mozilla.org/show_bug.cgi?id=actually-we-dont-have-this
        data_reviews:
            - https://bugzilla.mozilla.org/show_bug.cgi?id=actually-we-dont-have-this
        data_sensitivity:
            - technical
        notification_emails:
        - glean-team@mozilla.com
        expires: never
